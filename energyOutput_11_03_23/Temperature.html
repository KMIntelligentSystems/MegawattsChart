<!DOCTYPE html>
<html>
<head>
  <title>Climate Change Effects</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
  
  </style>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="svg.css">

</head>
<body>
    <input type="file" id="file-input"></input>


  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    function readCSVFile(file) {
        return new Promise((resolve, reject) => {
          const fileReader = new FileReader();
      
          fileReader.onload = () => {
            const data = fileReader.result;
            const rows = data.split('\n');
            const headers = rows[0].split(',');
            const rowData = rows.slice(1).map(row => row.split(','));
      
            resolve({ headers, rowData });
          };
      
          fileReader.onerror = () => {
            reject(fileReader.error);
          };
      
          fileReader.readAsText(file);
        });
      }
      
      // Usage
      const fileInput = document.getElementById('file-input');
      
      fileInput.addEventListener('change', async () => {
        const file = fileInput.files[0];
      
        if (file) {
          try {
            const { headers, rowData } = await readCSVFile(file);
          //  console.log('Column Headers:', headers);
            console.log('Row Data:', rowData);
           createChart(rowData);
          } catch (error) {
            console.error('Error reading CSV file:', error);
          }
        }
      });
     function createChart(data){   
        const width = 928;
        const height = 600;
        const marginTop = 20;
        const marginRight = 30;
        const marginBottom = 30;
        const marginLeft = 40;
      
        const x = d3.scaleUtc()
            .domain(d3.extent(data, d => d.date))
            .range([marginLeft, width - marginRight]);
      
        const y = d3.scaleLinear()
            .domain(d3.extent(data, d => d.value)).nice()
            .range([height - marginBottom, marginTop]);
      
        const max = d3.max(data, d => Math.abs(d.value));
      
        // Create a symmetric diverging color scale.
        const color = d3.scaleSequential()
            .domain([max, -max])
            .interpolator(d3.interpolateRdBu);
      
        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto;");
      
        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x).ticks(width / 80))
            .call(g => g.select(".domain").remove());
      
        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(d3.axisLeft(y).ticks(null, "+"))
            .call(g => g.select(".domain").remove())
            .call(g => g.selectAll(".tick line")
              .clone()
                .attr("x2", width - marginRight - marginLeft)
                .attr("stroke-opacity", d => d === 0 ? 1 : 0.1))
            .call(g => g.append("text")
                .attr("fill", "#000")
                .attr("x", 5)
                .attr("y", marginTop)
                .attr("dy", "0.32em")
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .text("Anomaly (Â°C)"));
      
        svg.append("g")
            .attr("stroke", "#000")
            .attr("stroke-opacity", 0.2)
          .selectAll()
          .data(data)
          .join("circle")
            .attr("cx", d => x(d.date))
            .attr("cy", d => y(d.value))
            .attr("fill", d => color(d.value))
            .attr("r", 2.5);
      
     }
  </script>
</body>
</html>
